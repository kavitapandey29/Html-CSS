<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
     *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      
    }
    header{
        border: none;
        background-color: #68dea1;
        height: 150px;
        width: 100%;
        color: white;
        font-size: 30px;
        text-align: center;

    }
    body{
        font-family:Arial, Helvetica, sans-serif;
      background-color:#87ceeb;
    }
    .column{
        width: 25%;
        float: left;
        padding: 0px 10px;

    }
    .row::after{
        content: "";
        display: table;
        clear: both;
    }
    .card{
      background-color: white;
      text-align: center;
      max-width: 300px;
      width: 250px;
      height: 350px;
      margin: auto;
      box-shadow:0 4px 8px 0 rgba(1 1 1 /20%);
      border-radius:40px;
      padding-bottom: 20px;
      margin-top: 130px;
      margin-block: 50px;
      border: #68dea1 solid 2px;
      transition: 1s;

    }
    .card:hover{
      
      transform: scale(1.3);
      z-index: 2;
    }
    .card-img{
      max-height: 250px;
    }
    .card-img img{
        filter: grayscale(80%);
        padding-top: 10px;
      height: 100px;
      width: 100px;
      border-radius:50% ;
    }
    .para{
        color: gray;
        font-size: 15px;
        padding-top: 20px;
    }
    .paragraph{
        font-size: 14px;
        padding-top: 15px;
        padding-bottom: 15px;
    }
   
    .button{
        border: none;
        padding: 8px;
        display: inline-block;
        color: white;
        background-color: black;
        cursor: pointer;
       width: 70%;
        border-radius: 20px;
        font-size: 18px;
        text-align: center;
        padding-top: 15px;
        padding-bottom: 15px;
    }
    .a{
        text-decoration: none;
        font-size: 22px;
        color:black;
    }
    a:hover,button:hover{
        opacity: 0.6;
    }
    h3{
        margin-top:80px ;
        height: 100px;
        width: 100%;
        border: none;
        background-color: gray;
        color: white;
        font-size: 70px;
        padding-left: 450px;
    }



</style>
